name: my_accounts
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

#Testing
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_lints: 1.0.4
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Titillium #Related font to the given design
      fonts:
        - asset: assets/fonts/Titillium/titilliumweb-bold.ttf
        - asset: assets/fonts/Titillium/titilliumweb-extralight.ttf
        - asset: assets/fonts/Titillium/titilliumweb-light.ttf
        - asset: assets/fonts/Titillium/titilliumweb-regular.ttf
        - asset: assets/fonts/Titillium/titilliumweb-semibold.ttf